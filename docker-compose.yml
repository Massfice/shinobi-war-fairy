version: '3'

services:

  entrypoint: 
    build:
      context: ./entrypoint
    ports:
      - "80:80"
    depends_on:
      - app
      - api

  app:
    build:
      context: ./app
    volumes:
      - "./app:/usr/share/nginx/html"

  api:
    build:
      context: ./api
    volumes:
      - "./api/:/usr/share/nginx/html"